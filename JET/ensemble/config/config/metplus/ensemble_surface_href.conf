# Ensemble Stat
# This file is meant to run MET ensemble_stat for the HRRRE.

[config]

## Configuration-related settings such as the process list, begin and end times, etc.
PROCESS_LIST = EnsembleStat

## LOOP_ORDER
## Options are: processes, times
## Looping by time- runs all items in the PROCESS_LIST for each
## initialization time and repeats until all times have been evaluated.
## Looping by processes- run each item in the PROCESS_LIST for all
## specified initialization times then repeat for the next item in the
## PROCESS_LIST.
LOOP_ORDER = times

# LOOP_BY: Set to INIT to loop over initialization times
LOOP_BY = VALID

# Format of INIT_BEG and INT_END
VALID_TIME_FMT = %Y%m%d%H

# Start time for METplus run
#VALID_BEG = 2019050500
VALID_BEG = {ENV[YYYYMMDDHH]}

# End time for METplus run
VALID_END = {ENV[YYYYMMDDHH]}

# Increment between METplus runs in seconds. Must be >= 60
VALID_INCREMENT=3600

# List of forecast leads to process
LEAD_SEQ = {ENV[FCSTLEN]}

# Used in the MET config file for:  model, output_prefix
MODEL = {ENV[MODEL]}
OBTYPE = {ENV[OBS]}

# number of expected members for ensemble. Should correspond with the
#  number of items in the list for FCST_ENSEMBLE_STAT_INPUT_TEMPLATE
ENSEMBLE_STAT_N_MEMBERS = {ENV[NUM_MEMBERS]}

# Used in the MET config file for: regrid to_grid field
ENSEMBLE_STAT_GRID_VX = "/home/amb-verif/ensemble/static/href_ref.grib2"

ENSEMBLE_STAT_CONFIG_FILE = {CONFIG_DIR}/met/EnsembleStatConfig_SFC

# MET_OBS_ERROR_TABLE is not required.
# If the variable is not defined, or the value is not set
# than the MET default is used.
ENSEMBLE_STAT_MET_OBS_ERROR_TABLE = {CONFIG_DIR}/met/table_files/obs_error_table.txt

# FCST_VAR<n>_ vars: Currently NOT support for ensemble stat.
# Set ens, fcst, obs field variables in the MET config file.
# Variables and levels as specified in the field dictionary of the MET
# configuration file. Specify as FCST_VARn_NAME, FCST_VARn_LEVELS,
# (optional) FCST_VARn_OPTION

FCST_VAR1_NAME = TMP
FCST_VAR1_LEVELS = Z2 
FCST_VAR1_THRESH = >=255.372, >=273.15, >=310.93

FCST_VAR2_NAME = DPT
FCST_VAR2_LEVELS = Z2
FCST_VAR2_THRESH = >=278, >=283, >=288, >=293, >=298

FCST_VAR3_NAME = UGRD
FCST_VAR3_LEVELS = Z10
FCST_VAR3_THRESH = <=-10, <=-5, <=-2, >=2, >=5, >=10

FCST_VAR4_NAME = VGRD
FCST_VAR4_LEVELS = Z10
FCST_VAR4_THRESH = <=-10, <=-5, <=-2, >=2, >=5, >=10

FCST_VAR5_NAME = WIND
FCST_VAR5_LEVELS = Z10
FCST_VAR5_THRESH = >=2, >=4, >=6, >=8, >=10

#OBS_VAR1_NAME = TMP
#OBS_VAR1_LEVELS = Z2
OBS_VAR1_OPTIONS = ens_ssvar_bin_size = 1.0; ens_phist_bin_size = 0.05;
OBS_VAR2_OPTIONS = ens_ssvar_bin_size = 1.0; ens_phist_bin_size = 0.05;
OBS_VAR3_OPTIONS = ens_ssvar_bin_size = 1.0; ens_phist_bin_size = 0.05;
OBS_VAR4_OPTIONS = ens_ssvar_bin_size = 1.0; ens_phist_bin_size = 0.05;
OBS_VAR5_OPTIONS = ens_ssvar_bin_size = 1.0; ens_phist_bin_size = 0.05;

OBS_ENSEMBLE_STAT_WINDOW_BEGIN = -1800
OBS_ENSEMBLE_STAT_WINDOW_END = 1799

#OBS_FILE_WINDOW_BEGIN = -1800
#OBS_FILE_WINDOW_END = 1799

[dir]
# MET config directory.
# CONFIG_DIR and the value it expands to is set as an environment variable
# and is used in the MET configuration file.
MET_BASE = {ENV[MET_BASE]}
MET_INSTALL_DIR = {ENV[MET_DIR]}
CONFIG_DIR={ENV[CFGDIR]}

# input directory for ensemble_stat
FCST_ENSEMBLE_STAT_INPUT_DIR = {ENV[MODELDIR]}
INPUT_BASE = {ENV[MODELDIR]}

# point observation input dir for ensemble_stat (can also set grid obs)
OBS_ENSEMBLE_STAT_POINT_INPUT_DIR = {ENV[OBSDIR]}
OUTPUT_BASE = {ENV[REALTIMEDIR]}

# output directory for ensemble_stat
ENSEMBLE_STAT_OUTPUT_DIR = {OUTPUT_BASE}
TMP_DIR = {ENSEMBLE_STAT_OUTPUT_DIR}/tmp

[filename_templates]

# input ensemble template - comma separated list of ensemble members
FCST_ENSEMBLE_STAT_INPUT_TEMPLATE = {init?fmt=%Y%m%d-%Hz}/hrrr_ops_{init?fmt=%Y%m%d%H}_{lead?fmt=%2H}.grib2, {init?fmt=%Y%m%d-%Hz?shift=-21600}/hrrr_ops_{init?fmt=%Y%m%d%H?shift=-21600}_{lead?fmt=%2H?shift=21600}.grib2, {init?fmt=%Y%m%d-%Hz}/hrw_arw_{init?fmt=%Y%m%d%H}_{lead?fmt=%2H}.grib2, {init?fmt=%Y%m%d-%Hz?shift=-43200}/hrw_arw_{init?fmt=%Y%m%d%H?shift=-43200}_{lead?fmt=%2H?shift=43200}.grib2, {init?fmt=%Y%m%d-%Hz}/hrw_nmmb_{init?fmt=%Y%m%d%H}_{lead?fmt=%2H}.grib2, {init?fmt=%Y%m%d-%Hz?shift=-43200}/hrw_nmmb_{init?fmt=%Y%m%d%H?shift=-43200}_{lead?fmt=%2H?shift=43200}.grib2, {init?fmt=%Y%m%d-%Hz}/nam_nest_{init?fmt=%Y%m%d%H}_{lead?fmt=%2H}.grib2, {init?fmt=%Y%m%d-%Hz?shift=-43200}/nam_nest_{init?fmt=%Y%m%d%H?shift=-43200}_{lead?fmt=%2H?shift=43200}.grib2, {init?fmt=%Y%m%d-%Hz}/nssl_wrf_{init?fmt=%Y%m%d%H}_{lead?fmt=%2H}.grib2, {init?fmt=%Y%m%d-%Hz?shift=-43200}/nssl_wrf_{init?fmt=%Y%m%d%H?shift=-43200}_{lead?fmt=%2H?shift=43200}.grib2

OBS_ENSEMBLE_STAT_POINT_INPUT_TEMPLATE = {valid?fmt=%Y%m%d}-{valid?fmt=%H}z/metar_{valid?fmt=%Y%m%d%H}.nc

ENSEMBLE_STAT_OUTPUT_TEMPLATE = {valid?fmt=%Y%m%d}-{valid?fmt=%H}z/ensemble_stat

