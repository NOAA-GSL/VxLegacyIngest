[exe]
# Needed executables
WGRIB2 = /apps/wgrib2/0.1.9.6a/bin/wgrib2
CUT = /bin/cut
TR = /bin/tr
RM = /bin/rm
NCAP2 = /apps/nco/4.1.0-intel/bin/ncap2
CONVERT = /bin/convert
NCDUMP = /apps/netcdf/4.2.1.1-intel/bin/ncdump
